<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Dashboard</title>
</head>
<body>

    <header >

        <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
            <div class="row header-row w-100  align-items-center bg-white "> 
                <div class="col-auto header-left pe-4">
                    <div class="sc-logo ">
                        <img class=" d-none d-md-inline-block" src="img/logo.svg" alt="">
                        <img class="d-md-none " src="img/mobile-logo.png" alt="">
                    </div>
                </div>

                <div class="col header-center d-flex align-items-center "> 
                    <i class="me-2 bi bi-search"></i>
                    <div class="form-outline w-100">
                        <input type="search" class="form-control-plaintext" placeholder="cerca qui" aria-label="Search" />
                    </div>
                </div>
                <div class="col-auto header-right"> 
                    <div class="d-none d-md-inline-block">
                        <i class=" bi bi-list-ul"></i>
                        <i class=" bi bi-question-circle-fill"></i>
                        <i class=" bi bi-three-dots-vertical"></i>
                    </div>
                    <i class="bi bi-bell-fill"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper container-fluid">
        <div class="row">
            <div class="col-auto col-xl-1 bg-black  text-white">
                <aside class="overflow-hidden d-flex flex-column 
                justify-content-between align-items-center"> 
                    <div class="aside-top">
                        <div class="icon">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-lg-inline-block d-none">Home</span>
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-lg-inline-block d-none">Stats</span>
                        </div>
                        
                        <div class="icon">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-lg-inline-block d-none">Signals</span>
                        </div>
                    </div>

                    <div class="aside-bottom">
                        <div class="icon">
                            <i class="fa-solid fa-gear"></i>
                            <span class="d-lg-inline-block d-none">Admin</span>
                        </div>
                    </div>
                    
                </aside>
            </div>

        
            <main class=" col bg-danger overflow-auto">
                <div class="container-fluid gx-0">
                    <div class="row bg-primary text-white pt-3 ps-3
                    flex-column flex-lg-row">
                        <div class="col col-lg-8 mb-4"> 
                            <div class="d-flex align-items-baseline ">
                                <h2>Boolean</h2>
                                <button class=" sc-btn">Piano blaze</button>
                            </div>
                            <div> 
                                <div class="d-flex align-items-center mt-1">
                                    <button class=" sc-btn">3 app</button>
                                    <span class="d-md-none">>></span>
                                    <button class=" sc-btn">
                                        <i class="d-md-none fa-solid fa-plus"></i>
                                    </button>
                                    <button class="d-none d-md-inline-block sc-btn">Boolean mobile app</button>
                                    <button class="d-none d-md-inline-block  sc-btn">Boolean web app</button>
                                    <button class="d-none d-md-inline-block  sc-btn">Boolean blog app</button>
                                </div>  
                            </div>
                        </div>
                        <div class="col col-lg-4">
                            <p>Alunni affranti negli ultimi 30 minuti</p> 
                            <p class="fs-3">12</p>
                        </div>
                    </div>
                </div>
            </main>
            
        </div>
        
    </div>
    
</body>
</html>
